
<mat-card class="container">
  <mat-card-header>
    <mat-card-title>Actualizar Tipo de Contribuyente</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br><br>
    <form class="container-form" [formGroup]= "formTipoContribuyente">
      <mat-form-field  >
        <mat-label> Nombre </mat-label>
        <input
          formControlName="nombre"  matInput  >
        <mat-error *ngIf="getFormTipoContribuyenteControls('nombre')?.hasError('required')">El nombre es obligatorio</mat-error>
      </mat-form-field>

      <mat-slide-toggle style="display: flex; justify-content: center;"
          (change)="changeSlide($event)"
          formControlName="estado" >{{titleSlideToggle}}</mat-slide-toggle>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button (click)="openModal()"
    mat-raised-button [disabled]="loading"
    color="primary">Actualizar</button>
  </mat-card-actions>
</mat-card>
