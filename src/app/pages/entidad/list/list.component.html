
<button class="btn-action "
    (click)="navigateToPage('app/entidad-create')"
    mat-raised-button
    color="primary">Crear Nuevo</button>
<br><br>
<div class="container-select">
  <mat-form-field appearance="fill">
    <mat-label>Filtro</mat-label>
    <mat-select>
      <mat-option  value="activos">Activos</mat-option>
      <mat-option value="inactivos">Inactivos</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<table mat-table  >

  <ng-container *ngFor="let columns of displayedColumns">
    <ng-container [matColumnDef]="columns">
      <th mat-header-cell *matHeaderCellDef>{{columns}}</th>
      <td mat-cell *matCellDef="let element">-</td>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>




<mat-menu #actionsMenu="matMenu" xPosition="before" yPosition="below">
  <ng-template let-Process="Process" matMenuContent>
    <button  mat-menu-item>
      <span>Editar</span>
    </button>
    <button   mat-menu-item>
      <span>Eliminar</span>
    </button>
  </ng-template>
</mat-menu>
