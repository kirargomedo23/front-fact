<div class="login-wrapper">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <form [formGroup]= "formLogin" >
          <mat-form-field class="example-full-width">
            <input  formControlName="usuario"  matInput placeholder="Usuario">
            <mat-error *ngIf="getFormLogin('usuario')?.hasError('required')">El usuario es obligatorio</mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input  formControlName="contraseña"  matInput placeholder="Contraseña">
            <mat-error *ngIf="getFormLogin('contraseña')?.hasError('required')">La contraseña es obligatorio</mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <button mat-stroked-button (click)="startSession()"
        color="primary" class="btn-block">Iniciar Sesión</button>
    </form>
  </mat-card>
</div>
